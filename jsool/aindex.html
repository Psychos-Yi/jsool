<html>
<head>
	<title>Tester</title>	
	<script type="text/javascript" src="language.js"></script>
	<script type="text/javascript">
		var getChar;
		function run(){
			var reportfound = function(who){
				return function(string){
					console.info(who +' - '+string);
				};
			};
			
			var expression = "protected class Mikhas{ }"
			var identifierTolken = new Tolken();
			identifierTolken.expression = /^[_$a-zA-Z][_$a-zA-Z0-9]*/;//valid java identifier
			identifierTolken.found = reportfound('identifier');

			var classAccessModifierTolken = new Tolken();
			classAccessModifierTolken.expression = /^(public|protected)*/;
			classAccessModifierTolken.found = reportfound('access');

			var classDefinitionTolken = new Tolken();
			classDefinitionTolken.expression = /^class/;
			classDefinitionTolken.found = reportfound('class');

			var blockOpenTolken = new Tolken();
			blockOpenTolken.expression = /^\{/;
			blockOpenTolken.found = reportfound('block open');

			var blockCloseTolken = new Tolken();
			blockCloseTolken.expression = /^\}/;
			blockCloseTolken.found = reportfound('block close');


			var defaultClass = new SequentialTolken();
			defaultClass.tolkens = [classAccessModifierTolken,classDefinitionTolken,identifierTolken,blockOpenTolken,blockCloseTolken];
			defaultClass.found = reportfound('defult class');
			
			console.info(defaultClass.validate(expression));
			var attribuitionTolken = new Tolken();
			attribuitionTolken.expression = /^\s*=\s*/;
		};
	</script>
	<style type="text/css">
		.console{
			font-family: monospace;
			font-weight: bolder;
			color: #FFFFFF;
			background-color: #000000;
			text-transform:uppercase;
		}
	</style>
</head>
<body>
	<button onclick="run();">RUN</button><br />
	<textarea id="code" rows="20" cols="60" class="console">
	</textarea>
</body>
</html>

	<script type="text/javascript">
		jsool.onReady(function(){
			var l1 = jsool.get("label1");
			var l2 = jsool.get("label2");
			var l3 = jsool.get("label3");
			var inp = jsool.get("in");
			var sel = jsool.get("sel");
			var bt = jsool.get("bt");

			var box = inp.getBox();
			l1.setText(String.format("X:{0} Y:{1} W:{2} H:{3}",box.x,box.y,box.w,box.h));
			
			box = sel.getBox();
			l2.setText(String.format("X:{0} Y:{1} W:{2} H:{3}",box.x,box.y,box.w,box.h));

			bt = sel.getBox();
			l3.setText(String.format("X:{0} Y:{1} W:{2} H:{3}",box.x,box.y,box.w,box.h));

			var body = js.dom.Helper.createDom({
				className:"dialog",
				children:[{
					tag:"h1",
					html: "Testes"
				},{
					className:"body"
				}],
				style:{
					width:"300px",
					height:"150px",
					top:"10px",
					left:"280px"
				},
				parent: js.dom.BODY
			});
		});

<script type="text/javascript">
var el, image, ctx, pol;

js.core.Main.onReady(function(){
	var el1 = new js.html.Element('span');
	var el2 = new js.html.Element('div');
	
	el2.append(el1);
	el2.setAttribute('id','lol');
	el1.setText('LOLOLOLOL');
	
	el = el1;
	el.addListener({
		scope:el,
		click:function(event){
			this.setText((new Date()).getTime().toString());
		}
	});

	js.html.Element.BODY.append(el2);

	if(!js.core.Browser.isIE()){
		image = new js.graphics.CanvasGraphics();
		image.setAttribute({
			width: 600,
			height: 500
		});
		js.html.Element.BODY.append(image);
		
		ctx = image.getContext();		

		pol = [{x:1,y:1},
		   		{x:10,y:20},
		   		{x:15,y:35},
		   		{x:10,y:40}];

		ctx.drawString('cool', 20,20);
   		ctx.fillPolygon(pol);

   		ctx.drawString('cool', 20,40);

   		ctx.fillRect(50, 20, 100, 70);
	}
});
</script>

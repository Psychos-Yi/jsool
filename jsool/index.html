	<script type="text/javascript">
	
	jsool.onReady(function(){
		var raiz;

		/*
		* Para a atualizacao da tela e do lancamento de eventos
		*/
		js.flux.UIManager.lock();
		
		//Container Principal
		raiz = new js.flux.Container();
		raiz.setX(10);
		raiz.setY(10);
		raiz.setWidth(150);
		raiz.setHeight(300);

		//Adiciona container a raiz da interface
		js.flux.UIManager.add(raiz);

		// Define layout do container principal
		raiz.setLayout(new js.flux.ColLayout());

		var teste1 = new js.flux.Button("RequestDispatcher");

		raiz.add(teste1);

		teste1.setHeight(40);

		teste1.on("click",function(a,b,c){
			js.net.RequestDispatcher.dispatch({
				async: false,
				callback: function(result,req){
					if(result == "success"){
						console.info(req.request.responseXML);
					}
				}
			});
		});
		
		//Destrava interface para atualizar a tela e lancar eventos
		js.flux.UIManager.unlock();
	});
	
	</script>

	<script type="text/javascript" src="js/data/Record.js"></script>
	<script type="text/javascript" src="js/data/Type.js"></script>
	<script type="text/javascript" src="js/data/Store.js"></script>
	
	<script type="text/javascript" src="js/juif/Component.js"></script>
	<script type="text/javascript" src="js/juif/ViewPort.js"></script>
	<script type="text/javascript" src="js/juif/Button.js"></script>
	<script type="text/javascript" src="js/juif/TextField.js"></script>
	<script type="text/javascript" src="js/juif/Combo.js"></script>
	
	<script type="text/javascript">
	var b,c,s,r;
	var o;
	jsool.onReady(function(){		
		if(!jsool.isFF && !jsool.isIE){
			jsool.queryNode("body").appendChild(
				js.dom.Helper.createDom({
					tag: "script",
					src:"firebug.js",
					type:"text/javascript"
				})
			);
		}		
		
		r = js.data.Record.create(
			{
				name:"nome",
				dataType:"String"
			},{
				name:"n",
				dataType: "integer"
			}
		);

		s = new js.data.Store();

		for(var i = 20;i--;){
			var cr = new r({nome:"Mikhas"+i,n:i});
			s.add(cr);
		}

		b = new js.juif.Button({text:"Master"});
		c = new js.juif.TextField({emptyText:"empty"});
		e = new js.juif.Combo({
			valueField: "n",
			displayField: "nome",
			store: s
		});

		
		b.render("aki");
		c.render("ake");
		e.render("la");

	});
	
	</script>

</head>
<body>
	<div id="ake"></div>
	<div id="aki"></div>
	<div id="la"></div>
</body>

<head>

<script type="text/javascript" src="js/util/Collection.js"></script>
<script type="text/javascript" src="js/util/List.js"></script>
<script type="text/javascript" src="js/util/ArrayList.js"></script>
<script type="text/javascript" src="js/util/LinkedList.js"></script>
<script type="text/javascript" src="js/util/HashSet.js"></script>
<script type="text/javascript" src="js/util/HashMap.js"></script>
<script type="text/javascript" src="js/util/StringBuilder.js"></script>

<script type="text/javascript" src="js/net/Request.js"></script>
<script type="text/javascript" src="js/net/RequestDispatcher.js"></script>

<script type="text/javascript">
var el;

js.core.Main.onReady(function(){
	var el1 = new js.html.Element('span');
	var el2 = new js.html.Element('div');
	el2.append(el1);
	el1.setText('LOLOLOLOL');
	el = el2;
	el.addListener({
		scope:el,
		click:function(event){
			this.setText((new Date()).getTime().toString());
		}
	});

	document.getElementsByTagName('body')[0].appendChild(el2.dom);

	var req = new js.net.RequestDispatcher();
	try{
	req.dispatch(new js.net.Request('teste'));
	}catch(e){
		throw new js.core.Exception('deu erro',e);
	}
});
</script>

</head>
<body>
	<a>LINK</a><br />
	<span id = "LOL">SPAN</span><br />
	<div>DIV</div>
</body>
</html>

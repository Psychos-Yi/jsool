<script type="text/javascript">
var el;

js.core.Main.onReady(function(){
	alert(navigator.appCodeName);
	alert(navigator.appName);
	alert(navigator.appVersion);
	alert(navigator.product);
	var el1 = new js.html.Element('span');
	var el2 = new js.html.Element('div');
	el2.append(el1);
	el1.setText('LOLOLOLOL');
	el = el2;
	el.addListener({
		scope:el,
		click:function(event){
			this.setText(event.timeStamp.toString());
		}
	});

	document.body.appendChild(el2._dom);
});
</script>

	<span id = "LOL">SPAN</span><br />
	<div>DIV</div>

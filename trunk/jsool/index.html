	var el1 = new js.html.Element('div');
	
	js.html.Element.BODY.append(el1);

	var date = new Date();

	var dateFormat;

	el1.setText('Hold on');
	el1.addListener({
		scope:el1,
		mouseup: function(event){
			dateFormat = new js.util.DateFormat();
			this.setText(dateFormat.format(date));
		}
	});
});

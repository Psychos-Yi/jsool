	<script type="text/javascript">
	jsool.onReady(function(){
		var b,bs=[];

		for(var a=150;a--;){
			b = new js.flux.Button();
			b.setX(30);
			b.setY(30);
			js.flux.UIManager.add(b);
			bs.push(b);
		}

		b.setX(100);
		window.b = b;
		window.bs = bs;
		var x = 0;
		
		b.on("click",function(ev, comp){
			var i;
			i = window.setInterval(function(){
				comp.setX(x++);
				if(x==200){
					window.clearInterval(i);
				}
			},30);
		});
		
	});
	
	</script>
